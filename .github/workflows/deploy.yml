name: Deploy to GitHub Pages

on:
    # Trigger on push to main branch
    push:
        branches: [main]
    # Allow manual workflow dispatch
    workflow_dispatch:

# Grant GITHUB_TOKEN the permissions required to deploy to Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Prevent concurrent deployments
concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            # Checkout the repository
            - name: Checkout
              uses: actions/checkout@v4

            # Setup Node.js using version from package.json
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version-file: "package.json"
                  cache: "npm"

            # Install project dependencies
            - name: Install dependencies
              run: npm ci

            # Build the application
            - name: Build
              # Intentional error for demonstration
              run: npm run here build

            # Upload build output as Pages artifact
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./dist

    deploy:
        name: Deploy
        needs: build
        runs-on: ubuntu-latest
        # Deploy to the github-pages environment
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            # Publish the artifact to GitHub Pages
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
