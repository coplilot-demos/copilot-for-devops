name: pages

on:
    push:
        branches: [main]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages-${{ github.ref }}"
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build --if-present

            - name: Upload pages artifact
              # Upgrade to a newer release that does not depend on the deprecated
              # `actions/upload-artifact@v3`. Use the latest minor/major available
              # in this repo â€” bumping to @v3 so the action uses newer upload-artifact.
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./dist

    deploy:
        needs: build
        runs-on: ubuntu-latest
        # keep environment under the deploy job (no url at job level)
        environment:
            name: github-pages
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v2
