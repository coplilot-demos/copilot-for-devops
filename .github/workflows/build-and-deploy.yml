name: Build and Deploy to GitHub Pages

# Simplified Pages deployment using official v2 actions

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build_and_upload:
        name: Build and upload artifact
        runs-on: ubuntu-latest
        steps:
            # Checkout code
            - name: Checkout
              uses: actions/checkout@v4

            # Set up Node.js (Vite requires Node >= 20.19)
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.19.0"

            # Install dependencies (requires package-lock.json to be committed)
            - name: Install dependencies
              run: npm ci

            # Build the app (expected to output to ./dist)
            - name: Build
              run: npm run build

            # Upload build directory as Pages artifact (official action)
            - name: Upload Pages artifact
              uses: actions/upload-pages-artifact@v2
              with:
                path: './dist'

  deploy:
    name: Deploy to GitHub Pages
    needs: build_and_upload
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Deploy the uploaded artifact
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      # Print deployed URL
      - name: Print published URL
        run: |
          echo "Pages site: ${{ steps.deployment.outputs.page_url }}"
