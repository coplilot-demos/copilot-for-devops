name: Build and Deploy to GitHub Pages

# Simplified, modern Pages deployment:
# 1) Build app and upload artifact with actions/upload-artifact@v4
# 2) Download artifact and deploy with actions/deploy-pages@v1

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build_and_upload:
        name: Build and upload artifact
        runs-on: ubuntu-latest
        steps:
            # Checkout code
            - name: Checkout
              uses: actions/checkout@v4

            # Set up Node.js (Vite requires Node >= 20.19)
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.19.0"

            # Install dependencies (requires package-lock.json to be committed)
            - name: Install dependencies
              run: npm ci

            # Build the app (expected to output to ./dist)
            - name: Build
              run: npm run build

            # Upload the build output as artifact (modern v4, non-deprecated)
            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: pages-build
                  path: ./dist

    deploy:
        name: Deploy to GitHub Pages
        needs: build_and_upload
        runs-on: ubuntu-latest
        steps:
            # Download the artifact from the previous job
            - name: Download artifact
              uses: actions/download-artifact@v4
              with:
                  name: pages-build
                  path: ./dist

            # Deploy to GitHub Pages
            - name: Deploy to GitHub Pages
              uses: actions/deploy-pages@v1

            # Optional: Print expected published URL
            - name: Print published URL
              run: |
                  echo "Pages site: https://$GITHUB_REPOSITORY_OWNER.github.io/${GITHUB_REPOSITORY##*/}/"
