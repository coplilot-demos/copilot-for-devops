name: Deploy to GitHub Pages

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: pages
    cancel-in-progress: false

jobs:
    # Build job: compile the frontend application
    build:
        runs-on: ubuntu-latest
        steps:
            # Checkout the repository code
            - name: Checkout repository
              uses: actions/checkout@v4

            # Detect Node.js version from package.json engines field
            - name: Detect Node.js version
              id: node-version
              run: |
                  NODE_VERSION=$(grep '"node"' package.json | grep -oP '>=\K[0-9]+' | head -1)
                  echo "version=$NODE_VERSION" >> $GITHUB_OUTPUT

            # Setup Node.js with the detected version
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ steps.node-version.outputs.version }}
                  cache: npm

            # Install project dependencies
            - name: Install dependencies
              run: npm ci

            # Build the Vite project
            - name: Build project
              run: npm run build

            # Configure GitHub Pages settings
            - name: Setup GitHub Pages
              uses: actions/configure-pages@v4

            # Upload the build output as a Pages artifact
            - name: Upload artifact to Pages
              uses: actions/upload-pages-artifact@v3
              with:
                  path: dist

    # Deploy job: publish the artifact to GitHub Pages
    deploy:
        needs: build
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            # Deploy the Pages artifact
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
