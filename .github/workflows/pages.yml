name: Deploy to GitHub Pages

# Trigger on push to default branch or manual run
on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

# Set permissions for GitHub token
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job: compile static files
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository code
      - name: Checkout repo
        uses: actions/checkout@v4

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build static site
      - name: Build site
        run: npm run build

      # Configure GitHub Pages with artifact retention
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Upload dist folder as Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

  # Deploy job: publish artifact to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Deploy Pages artifact
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
